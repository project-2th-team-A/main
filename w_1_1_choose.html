<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>튼튼_선택</title>
    <link rel="stylesheet" href="./beginning.css" />
    <script src="./beginning.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <section>
      <h1 class="logo second">튼튼</h1>
      <p id="experience" class="font-onBoard-19px">
        사용자 유형을 선택해<br />
        최적의 서비스를 경험하세요
      </p>
    </section>

    <section>
      <img
        class="pic_choose"
        id="both"
        src="./img/choose.png"
        alt="trinee and trainer"
      />
    </section>

    <section id="container_choose">
      <div class="box_choose natural200" id="trainee" onclick="toggleTrainee()">
        <div class="check inactive">
          <i class="bi bi-check-circle primary300"></i>
        </div>
        <div class="text">회원</div>
      </div>

      <div class="box_choose natural200" id="trainer" onclick="toggleTrainer()">
        <div class="check active">
          <i class="bi bi-check-circle primary300"></i>
        </div>
        <div class="text">트레이너</div>
      </div>
    </section>

    <section class="bottomText one">
      <div class="font-14px">이미 계정이 있으신가요?</div>
      <div>
        <a href="./w_1_4_login.html" class="primary300 font-14px">로그인</a>
      </div>
    </section>
  </body>
</html>
