<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page4.2 feed grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./page4.css" />
    <script src="page4.js" defer></script>
  </head>
  <body>
    <header class="main-nav">
      <div class="logo">튼튼</div>
      <div class="main-nav-vertical">
        <nav class="main-nav-menu">
          <ul>
            <li class="home">
              <i class="bi bi-house-door-fill"></i>
              <span>홈</span>
            </li>
            <li class="calendar">
              <i class="bi bi-calendar3"></i>
              <span>캘린더</span>
            </li>
            <li class="feed">
              <i class="bi bi-stickies-fill"></i>
              <span>피드</span>
            </li>
            <li class="mypage">
              <i class="bi bi-person-fill"></i>
              <span>마이페이지</span>
            </li>
          </ul>
        </nav>
        <nav class="main-nav-setting">
          <ul>
            <li class="search">
              <i class="bi bi-search"></i>
              <span>검색</span>
            </li>
            <li class="calendar">
              <i class="bi bi-bell"></i>
              <span>알림</span>
            </li>
            <li class="feed">
              <i class="bi bi-gear"></i>
              <span>설정</span>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <header class="sub-nav">
      <nav class="sub-nav-menu">
        <ul>
          <li class="web text-align-center">
            <span>내 피드</span>
          </li>
          <li class="web text-align-center bold">
            <span>전체</span>
          </li>
          <li class="web text-align-center">
            <span>추천</span>
          </li>
          <li class="web text-align-center">
            <span>커뮤니티</span>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div>
          <button class="category btn-L btn-clicked" type="button">
            # 모든 주제
          </button>
          <button class="category btn-L btn-disable" type="button">
            <span># 운동</span>
          </button>
          <button class="category btn-L btn-disable" type="button">
            <span># 식단</span>
          </button>
          <button class="category btn-L btn-disable" type="button">
            <span># 크로스핏</span>
          </button>
          <button class="category btn-L btn-disable" type="button">
            <span># 러닝</span>
          </button>
          <button class="category btn-L btn-disable" type="button">
            <span># 레시피</span>
          </button>
        </div>
      </section>
      <section>
        <article class="feed-all padding-118px">
          <div class="photo-align-type1 margin-bottom-8px">
            <div id="photos" class="photo-align-type1-1 photo-large"></div>
            <div class="photo-align-type2">
              <div id="photos" class="photo-medium"></div>
              <div id="photos" class="photo-medium"></div>
            </div>
          </div>
          <div class="photo-align-type3 margin-bottom-8px">
            <div id="photos" class="photo-medium"></div>
            <div id="photos" class="photo-medium"></div>
            <div id="photos" class="photo-medium"></div>
          </div>
          <div class="photo-align-type1 margin-bottom-8px">
            <div class="photo-align-type2">
              <div id="photos" class="photo-medium"></div>
              <div id="photos" class="photo-medium"></div>
            </div>
            <div id="photos" class="photo-align-type1-1 photo-large"></div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
