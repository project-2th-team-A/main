<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../navigation.css" />
    <script src="../navigation.js" defer></script>

    <link rel="stylesheet" href="./mypage.css" />
    <link rel="stylesheet" href="./mypage_mobile.css" />
  </head>
  <body>
    <header>
      <!-- 네비게이션 -->
      <nav class="navbar">
        <div class="topList">
          <div class="logo"><span>튼튼</span></div>
          <ul>
            <li>
              <a href="">
                <i class="bi bi-house-door-fill"></i>
                <p>홈</p></a
              >
            </li>
            <li>
              <a href="../calendar/calendar.html"
                ><i class="bi bi-calendar3"></i>
                <p>캘린더</p></a
              >
            </li>
            <li>
              <a href=""
                ><i class="bi bi-stickies-fill"></i>
                <p>피드</p></a
              >
            </li>
            <li>
              <a href="./mypage.html"
                ><i class="bi bi-person-fill"></i>
                <p>마이페이지</p></a
              >
            </li>
          </ul>
        </div>
        <ul class="bottomList">
          <li>
            <a href=""
              ><i class="bi bi-search"></i>
              <p>검색</p></a
            >
          </li>
          <li>
            <a href=""
              ><i class="bi bi-bell"></i>
              <p>알림</p></a
            >
          </li>
          <li>
            <a href=""
              ><i class="bi bi-gear"></i>
              <p>설정</p></a
            >
          </li>
        </ul>
      </nav>

      <!-- floating button과 modal -->
      <!-- 모달부분 -->
      <div class="floatingBtnModal">
        <div class="floatingBtnModalandBtn">
          <div class="floatingBtnModalBody">
            <div class="floatingBtnModalTitle">
              <i class="iconPrev bi bi-chevron-left font20"></i>
              <p class="fontMedium">제목</p>
              <i class="iconNext bi bi-chevron-right font20"></i>
            </div>
            <div class="floatingBtnModalContent">
              <a href="../calendar/pt_class_reservation.html">
                <p>PT 수업 예약하기</p>
                <i class="bi bi-plus-circle-fill font16"></i>
              </a>
              <a href="../calendar/add_schedule.html">
                <p>운동 일정 추가하기</p>
                <i class="bi bi-plus-circle-fill font16"></i>
              </a>
              <a href="../calendar/create_log.html">
                <p>기록하기</p>
                <i class="bi bi-plus-circle-fill font16"></i>
              </a>
            </div>
          </div>
          <div id="floatingBtnWithModal" class="floatingBtn">
            <i class="bi bi-x-circle-fill"></i>
          </div>
        </div>
      </div>
      <!-- 버튼부분 -->
      <div id="floatingBtn" class="floatingBtn">
        <i class="bi bi-plus-circle-fill"></i>
      </div>
    </header>

    <main>
      <nav style="width: 100%">
        <div id="mobileUpperNav"></div>
        <div id="mobileUpperTitle">
          <span>마이페이지</span>
          <div id="mobileUpperTitleIcons">
            <i class="font20 bi bi-search"></i>
            <i class="font20 bi bi-bell"></i>
          </div>
        </div>
      </nav>

      <div class="profile-section">
        <div class="profile-img"></div>
        <div class="profile-info">
          <span class="profile-name">정수빈님</span>
          <span class="profile-program">필라테스 10회 프로그램</span>
        </div>
      </div>

      <div class="card-container">
        <div class="card card-lg">
          <div class="card-title">앱 설정</div>
          <div class="menu-items-container">
            <div class="menu-item">
              <div class="iconText">
                <i class="bi bi-person-circle"></i>
                <p>개인 프로필</p>
              </div>
              <i class="bi bi-arrow-right-circle"></i>
            </div>
            <div class="menu-item">
              <div class="iconText">
                <i class="bi bi-clock-history"></i>
                <p>오늘의 기록</p>
              </div>
              <i class="bi bi-arrow-right-circle"></i>
            </div>
            <div class="menu-item">
              <div class="iconText">
                <i class="bi bi-file-text"></i>
                <p>수업 일지</p>
              </div>
              <i class="bi bi-arrow-right-circle"></i>
            </div>
            <div class="menu-item">
              <div class="iconText">
                <i class="bi bi-chat-dots"></i>
                <p>나의 센터</p>
              </div>
              <i class="bi bi-arrow-right-circle"></i>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-title">콘텐츠 관리</div>
          <div class="menu-item">
            <div class="iconText">
              <i class="bi bi-grid-3x3-gap-fill"></i>
              <p>게시글</p>
            </div>
            <i class="bi bi-arrow-right-circle"></i>
          </div>
          <div class="menu-item">
            <div class="iconText">
              <i class="bi bi-bookmark-fill"></i>
              <p>스크랩</p>
            </div>
            <i class="bi bi-arrow-right-circle"></i>
          </div>
          <div class="menu-item">
            <div class="iconText">
              <i class="bi bi-bell-fill"></i>
              <p>기능별 알림</p>
            </div>
            <i class="bi bi-arrow-right-circle"></i>
          </div>
        </div>

        <div class="card">
          <div class="card-title">통계 및 분석</div>
          <div class="menu-item">
            <div class="iconText">
              <i class="bi bi-graph-up-arrow"></i>
              <p>전체 리포트</p>
            </div>
            <i class="bi bi-arrow-right-circle"></i>
          </div>
          <div class="menu-item">
            <div class="iconText">
              <i class="bi bi-calendar2-check-fill"></i>
              <p>신체 변화 기록</p>
            </div>
            <i class="bi bi-arrow-right-circle"></i>
          </div>
          <div class="menu-item">
            <div class="iconText">
              <i class="bi bi-list-check"></i>
              <p>개인 루틴 관리</p>
            </div>
            <i class="bi bi-arrow-right-circle"></i>
          </div>
        </div>

        <div class="card">
          <div class="card-title">이용 정보</div>
          <div class="menu-item">
            <div class="iconText">
              <i class="bi bi-question-circle-fill"></i>
              <p>FAQ</p>
            </div>
            <i class="bi bi-arrow-right-circle"></i>
          </div>
          <div class="menu-item">
            <div class="iconText">
              <i class="bi bi-shield-fill-check"></i>
              <p>업데이트</p>
            </div>
            <i class="bi bi-arrow-right-circle"></i>
          </div>
          <div class="menu-item">
            <div class="iconText">
              <i class="bi bi-info-circle-fill"></i>
              <p>이용 약관</p>
            </div>
            <i class="bi bi-arrow-right-circle"></i>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
