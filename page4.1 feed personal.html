<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page4.5 feed single</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./page4.css" />
    <script src="page4.js" defer></script>
  </head>
  <body>
    <header class="main-nav">
      <div class="logo">튼튼</div>
      <div class="main-nav-vertical">
        <nav class="main-nav-menu">
          <ul>
            <li class="home">
              <i class="bi bi-house-door-fill"></i>
              <span class="font-14px">홈</span>
            </li>
            <li class="calendar">
              <i class="bi bi-calendar3"></i>
              <span class="font-14px">캘린더</span>
            </li>
            <li class="feed">
              <i class="bi bi-stickies-fill"></i>
              <span class="font-14px">피드</span>
            </li>
            <li class="mypage">
              <i class="bi bi-person-fill"></i>
              <span class="font-14px">마이페이지</span>
            </li>
          </ul>
        </nav>
        <nav class="main-nav-setting">
          <ul>
            <li class="search">
              <i class="bi bi-search"></i>
              <span class="font-14px">검색</span>
            </li>
            <li class="calendar">
              <i class="bi bi-bell"></i>
              <span class="font-14px">알림</span>
            </li>
            <li class="feed">
              <i class="bi bi-gear"></i>
              <span class="font-14px">설정</span>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <nav class="sub-nav">
      <ul class="sub-nav-menu font-24px">
        <li class="web text-align-center bold">내 피드</li>
        <li class="web text-align-center">전체</li>
        <li class="web text-align-center">추천</li>
        <li class="web text-align-center">커뮤니티</li>
      </ul>
    </nav>
    <main>
      <section class="feed-personal padding-118px gap-24px">
        <article class="feed-profile gap-24px">
          <div class="photo-circle-160px"></div>
          <div class="user-info">
            <div class="user-feed-info">
              <span class="user-name font-24px">닉네임</span>
              <div class="user-detail text-align-center">
                <span class="font-16px">47</span>
                <span class="font-12px">피드</span>
              </div>
              <div class="user-detail text-align-center">
                <span class="font-16px">108</span>
                <span class="font-12px">팔로워</span>
              </div>
              <div class="user-detail text-align-center">
                <span class="font-16px">362</span>
                <span class="font-12px">팔로잉</span>
              </div>
              <i class="bi-24px bi-three-dots-vertical"></i>
            </div>

            <div class="user-desc font-14px">
              건강한 생활 습관으로 삶을 더 풍요롭게!<br />#레시피 #필라테스
              #테니스
            </div>
          </div>
        </article>
        <article class="feed-gallery">
          <div class="feed-taps font-16px">
            <div class="tap border-bottom-900">운동</div>
            <div class="tap">식단</div>
            <div class="tap">전체</div>
          </div>
          <div class="feed-photos">
            <div class="photo-align-type3 margin-bottom-8px">
              <div class="photo-web-s"></div>
              <div class="photo-web-s"></div>
              <div class="photo-web-s"></div>
            </div>
            <div class="photo-align-type3 margin-bottom-8px">
              <div class="photo-web-s"></div>
              <div class="photo-web-s"></div>
              <div class="photo-web-s"></div>
            </div>
            <div class="photo-align-type3 margin-bottom-8px">
              <div class="photo-web-s"></div>
              <div class="photo-web-s"></div>
              <div class="photo-web-s"></div>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
