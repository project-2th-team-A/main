<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feed-personal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./page4.css" />
    <script src="feed-personal.js" defer></script>
  </head>
  <body>
    <header class="main-nav">
      <div class="logo">튼튼</div>
      <div class="main-nav-vertical">
        <nav class="main-nav-menu">
          <ul>
            <li>
              <i class="bi bi-house-door-fill"></i>
              <span class="font-14px">홈</span>
            </li>
            <li>
              <i class="bi bi-calendar3"></i>
              <span class="font-14px">캘린더</span>
            </li>
            <li>
              <i class="bi bi-stickies-fill menu-selected"></i>
              <span class="font-14px menu-selected"> 피드</span>
            </li>
            <li>
              <i class="bi bi-person-fill"></i>
              <span class="font-14px">마이페이지</span>
            </li>
          </ul>
        </nav>
        <nav class="main-nav-setting">
          <ul>
            <li>
              <i class="bi bi-search"></i>
              <span class="font-14px">검색</span>
            </li>
            <li>
              <i class="bi bi-bell"></i>
              <span class="font-14px">알림</span>
            </li>
            <li>
              <i class="bi bi-gear"></i>
              <span class="font-14px">설정</span>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <nav class="sub-nav">
      <ul class="sub-nav-menu">
        <li class="web text-align-center bold">
          <a href="feed-personal.html">내 피드</a>
        </li>
        <li class="web text-align-center"><a href="feed-grid.html">전체</a></li>
        <li class="web text-align-center">
          <a href="feed-recommend.html">추천</a>
        </li>
        <li class="web text-align-center">
          <a href="feed-community.html">커뮤니티</a>
        </li>
      </ul>
    </nav>
    <main>
      <section class="feed-personal">
        <article class="feed-profile">
          <div class="photo-circle">
            <img src="./image/proflie.jpg" alt="" />
          </div>
          <div class="user-info">
            <div class="user-feed-info">
              <span class="user-name semi-bold">subin.jeong</span>
              <i class="bi-m bi-three-dots-vertical"></i>
            </div>
            <div class="user-details">
              <div class="user-detail text-align-center">
                <span>18</span>
                <span>피드</span>
              </div>
              <div class="user-detail text-align-center">
                <span>82</span>
                <span>팔로워</span>
              </div>
              <div class="user-detail text-align-center">
                <span>307</span>
                <span>팔로잉</span>
              </div>
            </div>
            <div class="user-desc">
              건강한 생활 습관으로 삶을 더 풍요롭게!<br />#레시피 #헬스 #테니스
            </div>
          </div>
        </article>
        <article class="feed-gallery">
          <div class="feed-taps">
            <div id="all" class="tap-selected">전체</div>
            <div id="exercise" class="tap">운동</div>
            <div id="meal" class="tap">식단</div>
          </div>
          <div class="feed-photos"></div>
        </article>
      </section>
    </main>
  </body>
</html>
