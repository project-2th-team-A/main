<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./navigation/navigation.css" />
    <!-- CDN 연결 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <!-- 네비게이션 -->
      <nav class="navbar">
        <div class="topList">
            <div class="logo"><span>튼튼</span></div>
            <ul>
                <li>
                    <a href="">
                        <i class="bi bi-house-door-fill"></i>
                        <p>홈</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="bi bi-calendar3"></i>
                        <p>캘린더</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="bi bi-stickies-fill"></i>
                        <p>피드</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="bi bi-person-fill"></i>
                        <p>마이페이지</p>
                    </a>
                </li>
            </ul>
        </div>
        <ul class="bottomList">
            <li>
                <a href="">
                    <i class="bi bi-search"></i>
                    <p>검색</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="bi bi-bell"></i>
                    <p>알림</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="bi bi-gear"></i>
                    <p>설정</p>
                </a>
            </li>
        </ul>
      </nav>

      <!-- floating button과 modal -->
      <div class="floatingBtnModal">
          <div class="floatingBtnModalandBtn">
              <div class="floatingBtnModalBody">
                  <div class="floatingBtnModalTitle">
                      <i class="iconPrev bi bi-chevron-left font20"></i>
                      <p class="fontMedium">제목</p>
                      <i class="iconNext bi bi-chevron-right font20"></i>
                  </div>
                  <div class="floatingBtnModalContent">
                      <a href="./calendar/pt_class_reservation.html">
                          <p>PT 수업 예약하기</p>
                          <i class="bi bi-plus-circle-fill font16"></i>
                      </a>
                      <a href="./calendar/add_schedule.html">
                          <p>운동 일정 추가하기</p>
                          <i class="bi bi-plus-circle-fill font16"></i>
                      </a>
                      <a href="./calendar/create_log.html">
                          <p>기록하기</p>
                          <i class="bi bi-plus-circle-fill font16"></i>
                      </a>
                  </div>
              </div>
              <div id="floatingBtnWithModal" class="floatingBtn">
                  <i class="bi bi-x-circle-fill"></i>
              </div>
          </div>
      </div>
      <div id="floatingBtn" class="floatingBtn">
          <i class="bi bi-plus-circle-fill"></i>
      </div>
    </header>

    <div class="mobile-container">
      <!-- Profile Section -->
      <div class="profile-section">
          <div class="profile-image">
              <img src="../icon/프로필.jpg" alt="Profile" />
          </div>
          <div class="profile-info">
              <div class="profile-badge">장아로님</div>
              <div class="profile-subtitle">크로스핏 3개월 프로그램</div>
          </div>
      </div>

      <!-- Menu Sections -->
      <div class="menu-container">
          <!-- App Settings -->
          <div class="menu-section">
              <h2>앱 설정</h2>
              <ul>
                  <li>
                      <i class="fas fa-user"></i>
                      <span>개인 프로필</span>
                      <i class="fas fa-chevron-right"></i>
                  </li>
                  <li>
                      <i class="fas fa-bell"></i>
                      <span>오늘의 기록</span>
                      <i class="fas fa-chevron-right"></i>
                  </li>
                  <li>
                      <i class="fas fa-calendar"></i>
                      <span>수업 일지</span>
                      <i class="fas fa-chevron-right"></i>
                  </li>
                  <li>
                      <i class="fas fa-map-marker-alt"></i>
                      <span>나의 센터</span>
                      <i class="fas fa-chevron-right"></i>
                  </li>
              </ul>
          </div>

          <!-- Content Management -->
          <div class="menu-section">
              <h2>콘텐츠 관리</h2>
              <ul>
                  <li>
                      <i class="fas fa-file-alt"></i>
                      <span>게시글</span>
                      <i class="fas fa-chevron-right"></i>
                  </li>
                  <li>
                      <i class="fas fa-bookmark"></i>
                      <span>스크랩</span>
                      <i class="fas fa-chevron-right"></i>
                  </li>
                  <li>
                      <i class="fas fa-bell"></i>
                      <span>키워드 알림</span>
                      <i class="fas fa-chevron-right"></i>
                  </li>
              </ul>
          </div>

          <!-- Usage Stats -->
          <div class="menu-section">
              <h2>통계 및 분석</h2>
              <ul>
                  <li>
                      <i class="fas fa-chart-line"></i>
                      <span>운동 리포트</span>
                      <i class="fas fa-chevron-right"></i>
                  </li>
                  <li>
                      <i class="fas fa-chart-bar"></i>
                      <span>신체 변화 기록</span>
                      <i class="fas fa-chevron-right"></i>
                  </li>
                  <li>
                      <i class="fas fa-users"></i>
                      <span>개인 루틴 관리</span>
                      <i class="fas fa-chevron-right"></i>
                  </li>
              </ul>
          </div>

          <!-- Additional Info -->
          <div class="menu-section">
              <h2>이용 정보</h2>
              <ul>
                  <li>
                      <i class="fas fa-question-circle"></i>
                      <span>FAQ</span>
                      <i class="fas fa-chevron-right"></i>
                  </li>
                  <li>
                      <i class="fas fa-info-circle"></i>
                      <span>업데이트</span>
                      <i class="fas fa-chevron-right"></i>
                  </li>
              </ul>
          </div>
      </div>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="./script.js"></script>
    <script src="./navigation/navigation.js"></script>
  </body>
</html>
