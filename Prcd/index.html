<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="sidebar-icons">
          <a href="#" class="active"><i class="fas fa-home"></i></a>
          <a href="#"><i class="fas fa-calendar"></i></a>
          <a href="#"><i class="fas fa-rss"></i></a>
          <a href="#"><i class="fas fa-user"></i></a>
          <a href="#"><i class="fas fa-search"></i></a>
          <a href="#"><i class="fas fa-bell"></i></a>
          <a href="#"><i class="fas fa-cog"></i></a>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="header">
          <div class="greeting">
            <h1>안녕하세요! 아로님</h1>
            <p id="current-date"></p>
          </div>
          <a href="#statistics" class="stats-link">나의 통계</a>
        </header>

        <!-- Calendar -->
        <div class="calendar-section">
          <div class="calendar-header">
            <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
            <h2 id="month-year">2024년 12월</h2>
            <button id="next-month">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div class="calendar-grid">
            <div class="weekdays">
              <div class="weekend">일</div>
              <div>월</div>
              <div>화</div>
              <div>수</div>
              <div>목</div>
              <div>금</div>
              <div>토</div>
            </div>
            <div id="calendar-days" class="days"></div>
          </div>
        </div>

        <!-- Schedule List -->
        <div class="schedule-list">
          <h3>일정</h3>
          <div class="schedule-items">
            <div class="schedule-item">
              <i class="fas fa-running"></i>
              <span>아침 러닝</span>
              <span class="duration">45min</span>
              <input type="checkbox" />
            </div>
            <div class="schedule-item">
              <i class="fas fa-coffee"></i>
              <span>핫 아메리카노</span>
              <span class="duration">All day</span>
              <input type="checkbox" />
            </div>
          </div>
        </div>
      </main>

      <!-- Statistics Sidebar -->
      <aside class="stats-sidebar">
        <div class="stats-section">
          <h3>월별 활동</h3>
          <div class="graph">
            <div class="bar" style="height: 60%"></div>
            <div class="bar" style="height: 80%"></div>
            <div class="bar" style="height: 40%"></div>
            <div class="bar" style="height: 90%"></div>
          </div>
        </div>

        <div class="goals-section">
          <h3>목표 달성률</h3>
          <div class="goal">
            <p>일주일에 3회 이상 10시 운동하기</p>
            <div class="progress-bar">
              <div class="progress" style="width: 43%">43%</div>
            </div>
          </div>
          <div class="goal">
            <p>한 달 동안 하루 한 번 먹석하기</p>
            <div class="progress-bar">
              <div class="progress" style="width: 47%">47%</div>
            </div>
          </div>
        </div>
      </aside>

      <!-- Add Schedule Button -->
      <button class="add-schedule">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
