<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>튼튼_선택</title>
    <link rel="stylesheet" href="../CSS/2_choose.css" />
    <script src="../JS/2_choose.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div>
      <div class="logo second">튼튼</div>
      <p id="experience" class="font-onBoard-19px">
        사용자 유형을 선택해<br />
        최적의 서비스를 경험하세요
      </p>
    </div>

    <div>
      <img class="pic_choose" src="../img/both.png" alt="trinee and trainer" />
    </div>

    <div id="container_choose">
      <div class="box_choose natural200" id="trainee">
        <div class="check trainee">
          <img src="../IMG/empty.png" />
          <!-- <i class="bi bi-check-circle primary300"></i> -->
        </div>
        <div class="text1">회원</div>
      </div>

      <div class="box_choose natural200" id="trainer">
        <div class="check trainer">
          <img src="../IMG/empty.png" />
          <!-- <i class="bi bi-check-circle primary300"></i> -->
        </div>
        <div class="text2">트레이너</div>
      </div>
    </div>

    <div class="bottomText">
      <div class="font-14px">이미 계정이 있으신가요?</div>
      <a href="./3_logIn.html" class="primary300 font-14px">로그인</a>
    </div>
  </body>
</html>
