<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>튼튼_트레이너</title>
    <link rel="stylesheet" href="../CSS/w_1_3_choose.css" />
    <script src="../JS/w_1_3_choose.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <section>
      <div class="logo second">튼튼</div>
      <p id="experience" class="font-onBoard-19px">
        사용자 유형을 선택해<br />
        최적의 서비스를 경험하세요
      </p>
    </section>

    <section>
      <img
        class="pic_choose"
        src="./img/trainer.png"
        alt="trinee and trainer"
      />
    </section>

    <section id="container_choose trainer">
      <div class="box_choose natural200">
        <div class="check">
          <i class="bi bi-check-circle primary300"></i>
        </div>
        <div class="text">회원</div>
      </div>

      <div class="box_choose natural200">
        <div class="check">
          <i class="bi bi-check-circle-fill primary300"></i>
        </div>
        <div class="text">트레이너</div>
      </div>
    </section>

    <section class="bottomText">
      <a href="./w_1_1_choose.html" class="primary300">뒤로가기</a>
    </section>

</html>
