<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>튼튼_회원가입</title>
    <link rel="stylesheet" href="../CSS/4_account.css" />
    <script src="../JS/4_account.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="containerCreate">
      <div class="intro">
        <div class="logo create">튼튼</div>
        <div class="hi">
          <div class="description">회원가입을 진행해요</div>
          <img src="./img/img_hand.png" alt="hand" class="hand" />
        </div>
      </div>

      <div class="input-section">
        <div class="input-pictures">
          <img src="./img/img_bar1.png" alt="bar1" class="bar one"/>
          <img src="./img/img_picture.png" alt="profile picture" class="picture" id="profilePic"/>
         

          <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file" style="display:none">
          <label for="input-file">update image</label>
        </div>

        <section class="logIn">
          <div class="loginBox">
            <div class="logInTitle font-16px">닉네임</div>
            <div class="logIninput">
              <input type="text" placeholder="6~8자 사이의 영문,숫자 혼용" class="borderColor"/>
            </div>
          </div>

          <div class="loginBox">
            <div class="logInTitle font-16px">이메일</div>
            <div class="logIninput">
              <input type="text" placeholder="example@teunteun.com" class="borderColor"/>
            </div>
          </div>

          <div class="loginBox">
            <div class="logInTitle font-16px">키</div>
            <div class="logIninput">
              <input type="text" placeholder="cm" class="borderColor"/>
            </div>
          </div>

          <div class="loginBox">
            <div class="logInTitle font-16px">몸무게</div>
            <div class="logIninput">
              <input type="text" placeholder="kg" class="borderColor"/>
            </div>
          </div>

          <div class="loginBox">
            <div class="logInTitle font-16px">성별</div>
            <div class="genderButtons">
              <button class="gender borderColor"
              onclick="btnActive()">남성</button>
              <button class="gender borderColor" onclick="btnActive()">여성</button>
              <button class="gender borderColor" onclick="genderButton()">비공개</button>
            </div>
          </div>
        </section>

        <div class="createButton">
          <p class="font-16px natural100">회원가입</p>
        </div>


        </div>
      </div>
    </div>
  </body>
</html>
