<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>튼튼_회원가입</title>
    <link rel="stylesheet" href="../CSS/4_account.css" />
    <script src="../JS/4_account.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="left">
      <div class="logo account">튼튼</div>
      <div class="description">
        <div class="saying">회원가입을 진행해요</div>
        <img src="../IMG/hand.png" alt="hand" />
      </div>
    </div>

    <div class="right">
      <header>
        <img src="../IMG/bar1.png" alt="bar1" class="bar" />
        <img
          src="../IMG/picture.png"
          alt="profile picture"
          class="picture"
          id="profilePic"
        />
      </header>
      <!-- <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file" style="display:none">
          <label for="input-file">update image</label> -->

      
      <main class="accountInput">
        <div class="inputSet">
          <div class="inputTitle">닉네임</div>
            <input
              type="text"
              placeholder="6~8자 사이의 영문,숫자 혼용"
              
            />
        </div>

        <div class="inputSet">
          <div class="inputTitle">이메일</div>
            <input
              type="text"
              placeholder="example@teunteun.com"
             
            />

        </div>

        <div class="inputSet">
          <div class="inputTitle">키</div>
            <input type="text" placeholder="cm"/>

        </div>

        <div class="inputSet">
          <div class="inputTitle">몸무게</div>
            <input type="text" placeholder="kg"/>
        </div>

        <div class="inputSet">
          <div class="inputTitle">성별</div>
          <div class="genderButtons">
            <button class="gender">
              남성
            </button>
            <button class="gender">
              여성
            </butto n>
            <button class="gender" >
              비공개
            </button>
          </div>
        </div>
        <footer class="accountButton">
          <p class="font-16px natural100">회원가입</p>
        </footer>
      </main>


    </div>
  </div>
  </body>
</html>
