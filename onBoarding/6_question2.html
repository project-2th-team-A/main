<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>튼튼_회원</title>
    <link rel="stylesheet" href="../CSS/6_question2.css" />
    <script src="../JS/6_question2.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="questions">
      <img src="../IMG/bar3.png" alt="bar3" class="bar" />

      <div class="goodLine">
        <div class="question font-onBoard-27px">
          일주일에 몇 번 운동하실<br />
          예정이신가요?
        </div>

        <div class="describe font-14px">언제든지 변경할 수 있어요.</div>
      </div>

      <div class="coachTalk">
        <div>
          <img src="../IMG/coach_circle.png" alt="coach" class="coach" />
        </div>
        <div>
          <p class="font-onBoard-12px">
            주2번 운동은 정말 좋은 시작입니다.<br />
            회원님을 위한 최적의 플랜이 벌써 떠올라요!
          </p>
        </div>
      </div>

      <div class="howMany font-onBoard-17px">
        <input type="text" placeholder="1회" />
        <input type="text" placeholder="2회" />
        <input type="text" placeholder="3회" />
        <input type="text" placeholder="4회" />
        <input type="text" placeholder="5회" />
        <input type="text" placeholder="6회" />
      </div>

      <div class="nextButton">
        <p class="font-onBoard-17px natural100">다음</p>
      </div>
    </div>
  </body>
</html>
