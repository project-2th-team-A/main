<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- 네비게이션 -->
            <nav class="navbar">
                <div class="topList">
                    <div class="logo"><span>튼튼</span></div>
                    <ul>
                        <li>
                            <a href="">
                                <i class="bi bi-house-door-fill"></i>
                                <p>홈</p>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="bi bi-calendar3"></i>
                                <p>캘린더</p>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="bi bi-stickies-fill"></i>
                                <p>피드</p>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="bi bi-person-fill"></i>
                                <p>마이페이지</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <ul class="bottomList">
                    <li>
                        <a href="">
                            <i class="bi bi-search"></i>
                            <p>검색</p>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="bi bi-bell"></i>
                            <p>알림</p>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="bi bi-gear"></i>
                            <p>설정</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <main class="main-content">
            <div class="profile-section">
                <div class="profile-image">
                    <img src="./프로필.jpg" alt="프로필 이미지">
                </div>
                <div class="profile-info">
                    <span class="user-name">정아로님</span>
                    <span class="program-name">크로스핏 3개월 프로그램</span>
                </div>
            </div>

            <div class="content-box app-settings">
                <h2>앱 설정</h2>
                <ul>
                    <li>
                        <i class="bi bi-person-circle"></i>
                        <span>개인 프로필</span>
                        <i class="bi bi-chevron-right arrow-icon"></i>
                    </li>
                    <li>
                        <i class="bi bi-alarm"></i>
                        <span>오늘의 기록</span>
                        <i class="bi bi-chevron-right arrow-icon"></i>
                    </li>
                    <li>
                        <i class="bi bi-graph-up"></i>
                        <span>수업 일지</span>
                        <i class="bi bi-chevron-right arrow-icon"></i>
                    </li>
                    <li>
                        <i class="bi bi-calendar-check"></i>
                        <span>나의 일정</span>
                        <i class="bi bi-chevron-right arrow-icon"></i>
                    </li>
                </ul>
            </div>

            <div class="content-box content-manage">
                <h2>콘텐츠 관리</h2>
                <ul>
                    <li>
                        <i class="bi bi-camera"></i>
                        <span>게시글</span>
                        <i class="bi bi-chevron-right arrow-icon"></i>
                    </li>
                    <li>
                        <i class="bi bi-chat"></i>
                        <span>스크랩</span>
                        <i class="bi bi-chevron-right arrow-icon"></i>
                    </li>
                    <li>
                        <i class="bi bi-person-plus"></i>
                        <span>가능한 일정</span>
                        <i class="bi bi-chevron-right arrow-icon"></i>
                    </li>
                </ul>
            </div>

            <div class="content-box payment">
                <h2>통계 및 분석</h2>
                <ul>
                    <li>
                        <i class="bi bi-credit-card"></i>
                        <span>결제 리포트</span>
                        <i class="bi bi-chevron-right arrow-icon"></i>
                    </li>
                    <li>
                        <i class="bi bi-graph-up"></i>
                        <span>신체 변화 기록</span>
                        <i class="bi bi-chevron-right arrow-icon"></i>
                    </li>
                    <li>
                        <i class="bi bi-star"></i>
                        <span>제공 후기 관리</span>
                        <i class="bi bi-chevron-right arrow-icon"></i>
                    </li>
                </ul>
            </div>

            <div class="content-box usage-info">
                <h2>이용 정보</h2>
                <ul>
                    <li>
                        <i class="bi bi-question-circle"></i>
                        <span>FAQ</span>
                        <i class="bi bi-chevron-right arrow-icon"></i>
                    </li>
                    <li>
                        <i class="bi bi-file-text"></i>
                        <span>이용약관</span>
                        <i class="bi bi-chevron-right arrow-icon"></i>
                    </li>
                    <li>
                        <i class="bi bi-info-circle"></i>
                        <span>이용 약관</span>
                        <i class="bi bi-chevron-right arrow-icon"></i>
                    </li>
                </ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
