<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="./navigation.js" defer></script>
    <style>
        @font-face {
            font-family: 'ChangwonDangamAsac';
            src: url('path/to/ChangwonDangamAsac-Bold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }
    </style>
</head>
<body>
    <!--  web 마이페이지가 100% 화면크기로 설정하면 네이게이션이랑 내용이 넘치고 75%로 해야 다보이네요.. -->
                    <!-- Left Navigator -->
                    <header>
                        <!-- 네비게이션 -->
                        <nav class="navbar">
                            <div class="topList">
                                <div class="logo"><span>튼튼</span></div>
                                <ul>
                                    <li>
                                        <a href="">
                                            <i class="bi bi-house-door-fill"></i>
                                            <p>홈</p></a
                                        >
                                    </li>
                                    <li>
                                        <a href=""
                                            ><i class="bi bi-calendar3"></i>
                                            <p>캘린더</p></a
                                        >
                                    </li>
                                    <li>
                                        <a href=""
                                            ><i class="bi bi-stickies-fill"></i>
                                            <p>피드</p></a
                                        >
                                    </li>
                                    <li>
                                        <a href=""
                                            ><i class="bi bi-person-fill"></i>
                                            <p>마이페이지</p></a
                                        >
                                    </li>
                                </ul>
                            </div>
                            <ul class="bottomList">
                                <li>
                                    <a href=""
                                        ><i class="bi bi-search"></i>
                                        <p>검색</p></a
                                    >
                                </li>
                                <li>
                                    <a href=""
                                        ><i class="bi bi-bell"></i>
                                        <p>알림</p></a
                                    >
                                </li>
                                <li>
                                    <a href=""
                                        ><i class="bi bi-gear"></i>
                                        <p>설정</p></a
                                    >
                                </li>
                            </ul>
                        </nav>

    <div class="main-content">
        <div class="profile-section">
            <div class="profile-container">
                <div class="profile-img">
                    <img src="../icon/프로필.jpg" alt="Profile">
                </div>
                <div class="profile-info">
                    <span class="profile-name">정아로님</span>
                    <span class="profile-program">크로스핏 2개월 프로그램</span>
                </div>
            </div>
        </div>

        <div class="card card-lg">
            <div class="card-title">앱 설정</div>
            <div class="menu-items-container">
                <div class="menu-item">
                    <i class="bi bi-person-circle"></i>
                    개인 프로필
                </div>
                <div class="menu-item">
                    <i class="bi bi-clock-history"></i>
                    오늘의 기록
                </div>
                <div class="menu-item">
                    <i class="bi bi-file-text"></i>
                    수업 일지
                </div>
                <div class="menu-item">
                    <i class="bi bi-chat-dots"></i>
                    나의 번역
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">콘텐츠 관리</div>
            <div class="menu-item">
                <i class="bi bi-grid-3x3-gap-fill"></i>
                게시글
            </div>
            <div class="menu-item">
                <i class="bi bi-bookmark-fill"></i>
                스크랩
            </div>
            <div class="menu-item">
                <i class="bi bi-bell-fill"></i>
                기능별 알림
            </div>
        </div>

        <div class="card">
            <div class="card-title">통계 및 분석</div>
            <div class="menu-item">
                <i class="bi bi-graph-up-arrow"></i>
                전체 리포트
            </div>
            <div class="menu-item">
                <i class="bi bi-calendar2-check-fill"></i>
                일정 연락 기록
            </div>
            <div class="menu-item">
                <i class="bi bi-list-check"></i>
                제한 품목 관리
            </div>
        </div>

        <div class="card">
            <div class="card-title">이용 정보</div>
            <div class="menu-item">
                <i class="bi bi-question-circle-fill"></i>
                FAQ
            </div>
            <div class="menu-item">
                <i class="bi bi-shield-fill-check"></i>
                업데이트
            </div>
            <div class="menu-item">
                <i class="bi bi-info-circle-fill"></i>
                이용 약관
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
