<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page4.2-2 feed single</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./page4.css" />
    <script src="page4.js" defer></script>
  </head>
  <body>
    <header class="main-nav">
      <div class="logo">튼튼</div>
      <div class="main-nav-vertical">
        <nav class="main-nav-menu">
          <ul>
            <li class="home">
              <i class="bi bi-house-door-fill"></i>
              <span>홈</span>
            </li>
            <li class="calendar">
              <i class="bi bi-calendar3"></i>
              <span>캘린더</span>
            </li>
            <li class="feed">
              <i class="bi bi-stickies-fill"></i>
              <span>피드</span>
            </li>
            <li class="mypage">
              <i class="bi bi-person-fill"></i>
              <span>마이페이지</span>
            </li>
          </ul>
        </nav>
        <nav class="main-nav-setting">
          <ul>
            <li class="search">
              <i class="bi bi-search"></i>
              <span>검색</span>
            </li>
            <li class="calendar">
              <i class="bi bi-bell"></i>
              <span>알림</span>
            </li>
            <li class="feed">
              <i class="bi bi-gear"></i>
              <span>설정</span>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <header class="sub-nav">
      <nav class="sub-nav-menu">
        <ul>
          <li class="web tap myFeed">
            <span>내 피드</span>
          </li>
          <li class="web tap allFeed bold">
            <span>전체</span>
          </li>
          <li class="web tap recFeed">
            <span>추천</span>
          </li>
          <li class="web tap comfeed">
            <span>커뮤니티</span>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <article class="feed-profile">
          <div class="photo-circle-160px"></div>
          <div class="user-info">
            <div class="user-feed-info">
              <span class="user-name text-24px">닉네임</span>
              <div class="user-detail text-align-center">
                <span class="text-16px">47</span>
                <span class="text-12px">피드</span>
              </div>
              <div class="user-detail text-align-center">
                <span class="text-16px">108</span>
                <span class="text-12px">팔로워</span>
              </div>
              <div class="user-detail text-align-center">
                <span class="text-16px">362</span>
                <span class="text-12px">팔로잉</span>
              </div>
              <i class="bi-24px bi-three-dots-vertical"></i>
            </div>

            <div class="user-desc text-14px">
              건강한 생활 습관으로 삶을 더 풍요롭게!<br />#레시피 #필라테스
              #테니스
            </div>
          </div>
        </article>
        <article class="feed-gallery">
          <div class="feed-taps">
            <div class="tap border-bottom">운동</div>
            <div class="tap">식단</div>
            <div class="tap">전체</div>
          </div>
          <div class="feed-photos">
            <div class="photo-align-type3 margin-bottom-8px">
              <div id="photos" class="photo-medium"></div>
              <div id="photos" class="photo-medium"></div>
              <div id="photos" class="photo-medium"></div>
            </div>
            <div class="photo-align-type3 margin-bottom-8px">
              <div id="photos" class="photo-medium"></div>
              <div id="photos" class="photo-medium"></div>
              <div id="photos" class="photo-medium"></div>
            </div>
            <div class="photo-align-type3 margin-bottom-8px">
              <div id="photos" class="photo-medium"></div>
              <div id="photos" class="photo-medium"></div>
              <div id="photos" class="photo-medium"></div>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
