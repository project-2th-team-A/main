<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>튼튼_로그인</title>
    <link rel="stylesheet" href="./beginning.css" />
    <script src="./beginning.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- natural200  -->
    <div class="container">
      <div class="box">
        <section class="title">
          <p id="logIn" class="font-16px">로그인</p>
        </section>

        <section class="logIn">
          <div class="loginBox">
            <div class="logInTitle font-16px">이메일</div>
            <div class="logIninput">
              <input type="text" placeholder="example@teunteun.com" />
            </div>
          </div>

          <div class="loginBox">
            <div class="logInTitle font-16px">비밀번호</div>
            <div class="logIninput">
              <input type="password" placeholder="비밀번호를 입력해 주세요." />
            </div>
          </div>
        </section>

        <div class="logInButton">
          <p class="font-14px bold natural100">이메일로 로그인</p>
        </div>

        <div class="find">
          <div class="natural500">이메일 찾기</div>
          <div class="natural500">비밀번호 찾기</div>
        </div>

        <!-- <div class="v-line natural500">.</div> -->

        <section>
          <div class="logInButton kakao">
            <div>
              <img
                src="./img/img_카카오로고.png"
                style="width: 20px; height: 18px; margin-right: 15px"
              />
            </div>
            <div class="font-14px bold natural900">카카오로 시작하기</div>
          </div>

          <div class="logInButton naver">
            <div>
              <img
                src="./img/img_네이버로고.png"
                style="width: 29.68px; height: 30px; margin-right: 11.32px"
              />
            </div>
            <div class="font-14px bold natural100">네이버로 시작하기</div>
          </div>

          <div class="logInButton google">
            <div>
              <img
                src="./img/img_구글로고.png"
                style="width: 21.37px; height: 20.4px; margin-right: 14.8px"
              />
            </div>
            <div class="font-14px bold natural100">Google로 시작하기</div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
