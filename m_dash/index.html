<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건강 트래커</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">튼튼</div>
            <ul class="nav-items">
                <li><a href="#"><i class="bi bi-house"></i>홈</a></li>
                <li><a href="#"><i class="bi bi-calendar3"></i>캘린더</a></li>
                <li><a href="#"><i class="bi bi-card-text"></i>피드</a></li>
                <li><a href="#"><i class="bi bi-person"></i>마이페이지</a></li>
            </ul>
            <div class="bottom-nav">
                <a href="#"><i class="bi bi-search"></i>검색</a>
                <a href="#"><i class="bi bi-bell"></i>알림</a>
                <a href="#"><i class="bi bi-gear"></i>설정</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>안녕하세요! 아로님</h1>
                <div class="date">2024년 12월 26일</div>
                <div class="pt-mode">
                    <span>PT 모드</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </header>

            <!-- Calendar -->
            <div class="calendar">
                <div class="calendar-header">
                    <button class="prev-month"><i class="bi bi-chevron-left"></i></button>
                    <h2>Dec 2024</h2>
                    <button class="next-month"><i class="bi bi-chevron-right"></i></button>
                </div>
                <div class="calendar-grid">
                    <!-- Calendar content will be populated by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Right Sidebar -->
        <aside class="right-sidebar">
            <section class="weight-chart">
                <h3>나의 통계</h3>
                <div class="chart-container">
                    <!-- Chart will be populated by JavaScript -->
                </div>
            </section>

            <section class="recommendations">
                <h3>튼튼 챌린지</h3>
                <div class="challenge-items">
                    <div class="challenge-item">
                        <div class="progress-circle" data-progress="82">
                            <span class="percentage">82%</span>
                        </div>
                        <div class="challenge-text">
                            <h4>일주일에 3회 이상 10시 운동하기</h4>
                            <p>철저히 습관화가 되어 더 나은방향으로 완성된</p>
                        </div>
                        <i class="bi bi-check-circle-fill"></i>
                    </div>
                    <div class="challenge-item">
                        <div class="progress-circle" data-progress="47">
                            <span class="percentage">47%</span>
                        </div>
                        <div class="challenge-text">
                            <h4>한 달 동안 하루 한 번 체크하기</h4>
                            <p>잘 하고 있어요!</p>
                        </div>
                        <i class="bi bi-check-circle-fill"></i>
                    </div>
                </div>
            </section>

            <section class="meal-suggestions">
                <h3>튼튼 제안</h3>
                <div class="meal-grid">
                    <div class="meal-item">
                        <i class="bi bi-egg-fried"></i>
                        <div class="meal-info">
                            <h4>계란 익스텐션</h4>
                            <p>하체 | 2세트 | 50kg</p>
                        </div>
                        <button class="add-btn">+</button>
                    </div>
                    <!-- More meal items -->
                </div>
            </section>
        </aside>
    </div>
</body>
</html>
