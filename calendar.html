<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>캘린더</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="calendar.css" />
        <script src="./navigation.js" defer></script>
        <script src="./calendar.js" defer></script>
    </head>
    <body>
        <header class="navbar">
            <div class="topList">
                <div class="logo"><span>튼튼</span></div>
                <ul>
                    <li>
                        <a href="">
                            <i class="bi bi-house-door-fill"></i>
                            <p>홈</p></a
                        >
                    </li>
                    <li>
                        <a href=""
                            ><i class="bi bi-calendar3"></i>
                            <p>캘린더</p></a
                        >
                    </li>
                    <li>
                        <a href=""
                            ><i class="bi bi-stickies-fill"></i>
                            <p>피드</p></a
                        >
                    </li>
                    <li>
                        <a href=""
                            ><i class="bi bi-person-fill"></i>
                            <p>마이페이지</p></a
                        >
                    </li>
                    <li>
                        <a href=""
                            ><i class="bi bi-plus-circle-fill"></i>
                            <p>만들기</p></a
                        >
                    </li>
                </ul>
            </div>
            <ul class="bottomList">
                <li>
                    <a href=""
                        ><i class="bi bi-search"></i>
                        <p>검색</p></a
                    >
                </li>
                <li>
                    <a href=""
                        ><i class="bi bi-bell"></i>
                        <p>알림</p></a
                    >
                </li>
                <li>
                    <a href=""
                        ><i class="bi bi-gear"></i>
                        <p>설정</p></a
                    >
                </li>
            </ul>
        </header>

        <!-- 캘린더 페이지 -->
        <main>
            <div class="calendarContent">
                <!-- title -->
                <div class="title">
                    <div class="titleIconText font24">
                        <i class="bi bi-calendar-plus"></i>
                        <span class="todayTitle font24 fontMedium"></span>
                    </div>
                    <div class="ptMode">
                        <span class="textColor font16">PT 모드</span>
                        <i class="bi bi-toggle-off"></i>
                    </div>
                </div>

                <!-- 캘린더 -->
                <div class="calendar">
                    <!-- 월 년 -->
                    <div class="monthYear">
                        <i class="bi bi-chevron-left" id="prevMonth"></i>
                        <p></p>
                        <i class="bi bi-chevron-right" id="nextMonth"></i>
                    </div>

                    <!-- 요일  -->
                    <div class="day">
                        <p class="textColorRed">Sun</p>
                        <p>Mon</p>
                        <p>Tue</p>
                        <p>Wed</p>
                        <p>Thu</p>
                        <p>Fri</p>
                        <p class="textColorBlue">Sat</p>
                    </div>

                    <!-- 날짜 -->
                    <table></table>
                </div>
            </div>
        </main>
        <aside>
            <div class="todaysContent">
                <div class="todaysContentComponent">
                    <p class="todaysContentTitle font18 fontMedium textColor">
                        운동 일정
                    </p>
                    <div class="scheduleTimeTextBtn">
                        <div class="schduleTimeText">
                            <p class="font16 textColor">11:00</p>
                            <div class="scheduleLine"></div>
                            <div class="scheduleNameTime">
                                <p class="font16 textColor">고운필라테스</p>
                                <p class="font10 textColorDisable">
                                    오전 11:00 - 오후 12:00
                                </p>
                            </div>
                        </div>
                        <button type="button" class="btnPurpleMedium">
                            예약변경
                        </button>
                    </div>
                </div>
                <div class="todaysContentComponent">
                    <p class="todaysContentTitle font18 fontMedium textColor">
                        오늘의 기록
                    </p>
                    <div>내용</div>
                </div>
            </div>
            <div class="todaysContent_PTmode">
                <div class="todaysContentComponent">
                    <p class="todaysContentTitle font18 fontMedium textColor">
                        운동 일정
                    </p>
                    <div class="scheduleTimeTextBtn">
                        <div class="schduleTimeText">
                            <p class="font16 textColor">11:00</p>
                            <div class="scheduleLine"></div>
                            <div class="scheduleNameTime">
                                <p class="font16 textColor">고운필라테스</p>
                                <p class="font10 textColorDisable">
                                    오전 11:00 - 오후 12:00
                                </p>
                            </div>
                        </div>
                        <button type="button" class="btnPurpleMedium">
                            예약변경
                        </button>
                    </div>
                </div>
                <div class="todaysContentComponent">
                    <p class="todaysContentTitle font18 fontMedium textColor">
                        수업 일정
                    </p>
                    <div>내용</div>
                </div>
                <div class="todaysContentComponent">
                    <p class="todaysContentTitle font18 fontMedium textColor">
                        수업 일지
                    </p>
                    <div>내용</div>
                    <button type="button" class="btnPurpleMedium">
                        PT 수업 예약하기
                    </button>
                </div>
                <div class="todaysContentComponent">
                    <p class="todaysContentTitle font18 fontMedium textColor">
                        오늘의 기록
                    </p>
                    <div>내용</div>
                </div>
            </div>
        </aside>

        <!-- 모달 -->
        <div class="modal">
            <div class="modalBody">
                <div class="modalTitle">
                    <div class="modalTitleDateDay">
                        <p id="modalTitleDate" class="font20 fontMedium">11</p>
                        <p id="modalTitleDay">수요일</p>
                    </div>
                    <i
                        class="modalTitleIcon bi bi-x font20 textColorDisableMedium"
                    ></i>
                </div>
                <div class="modalContent">
                    <div class="scheduleTimeTextBtn">
                        <div class="schduleTimeText">
                            <p class="font16 textColor">11:00</p>
                            <div class="scheduleLine"></div>
                            <div class="scheduleNameTime">
                                <p class="font16 textColor">고운필라테스</p>
                                <p class="font10 textColorDisable">
                                    오전 11:00 - 오후 12:00
                                </p>
                            </div>
                        </div>
                        <button type="button" class="btnPurpleMedium">
                            예약변경
                        </button>
                    </div>
                </div>
                <div class="inputSchedule">
                    <div class="setTime">
                        <button
                            type="button"
                            class="btnInputSchedule inputScheduleStyle font12"
                        >
                            오전
                        </button>
                        <input
                            type="number"
                            placeholder="00시"
                            min="0"
                            max="12"
                            step="1"
                            id="timeInput"
                            class="font12 inputScheduleStyle"
                        />
                        <input
                            type="number"
                            placeholder="00분"
                            min="0"
                            max="59"
                            step="1"
                            id="minuteInput"
                            class="font12 inputScheduleStyle"
                        />
                    </div>
                    <div class="inputText">
                        <input
                            type="text"
                            placeholder="일정을 입력해주세요."
                            class="inputScheduleStyle"
                        />
                        <i class="bi bi-plus-circle-fill font32"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
