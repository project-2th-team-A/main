<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>튼튼_로그인</title>
    <link rel="stylesheet" href="../CSS/3_logIn.css" />
    <script src="../JS/3_logIn.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="box">
      <header>
        <p class="title">로그인</p>
      </header>

      <main class="logIn">
        <div class="loginBox">
          <div>이메일</div>
          <div class="logIninput natural200">
            <input
              type="text"
              placeholder="example@teunteun.com"
              style="border: 1px solid #f5f5f5"
            />
          </div>
        </div>

        <div class="loginBox">
          <div>비밀번호</div>
          <div class="logIninput">
            <input
              type="password"
              placeholder="비밀번호를 입력해 주세요."
              style="border: 1px solid #f5f5f5"
            />
          </div>
        </div>

        <div class="logInButton">
          <p class="font-14px bold natural100">이메일로 로그인</p>
        </div>
      </main>

      <div class="find">
        <div class="natural500">이메일 찾기</div>
        <div class="natural500">비밀번호 찾기</div>
      </div>
      <!-- 중간 바 처리하기 (작업해야함) -->
      <!-- <div class="v-line natural500">.</div> -->

      <footer>
        <div class="loginWith kakao">
          <div>
            <img
              src="../IMG/kakao.png"
              style="width: 20px; height: 18px; margin-right: 15px"
            />
          </div>
          <div class="font-14px bold natural900">카카오로 시작하기</div>
        </div>

        <div class="loginWith naver">
          <div>
            <img
              src="../IMG/naver.png"
              style="width: 29.68px; height: 30px; margin-right: 11.32px"
            />
          </div>
          <div class="font-14px bold natural100">네이버로 시작하기</div>
        </div>

        <div class="loginWith google">
          <div>
            <img
              src="../IMG/google.png"
              style="width: 21.37px; height: 20.4px; margin-right: 14.8px"
            />
          </div>
          <div class="font-14px bold natural100">Google로 시작하기</div>
        </div>

        <!-- <div class="bottomText>
      <a href='./2_choose.html' class="primary300">뒤로가기</a>
    </div> -->
      </footer>
    </div>
  </body>
</html>
