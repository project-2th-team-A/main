<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>튼튼_회원</title>
    <link rel="stylesheet" href="../CSS/7_question3.css" />
    <script src="../JS/7_question3.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="questions">
      <img src="../IMG/bar4.png" alt="bar4" class="bar" />

      <div class="goodLine">
        <div class="question font-onBoard-27px">주요 목표는 무엇인가요?</div>

        <div class="describe font-14px">
          체지방 감소와 함께 근육량을 증가시킬 수 있는 운동 루틴을 추천할게요!
        </div>
      </div>

      <div class="coachTalk">
        <div>
          <img src="../IMG/coach_circle.png" alt="coach" class="coach" />
        </div>
        <div>
          <p class="font-onBoard-12px">
            주2번 운동은 정말 좋은 시작입니다.<br />
            회원님을 위한 최적의 플랜이 벌써 떠올라요!
          </p>
        </div>
      </div>

      <div class="purposes font-onBoard-17px">
        <input type="text" placeholder="근육증가" />
        <input type="text" placeholder="체지방 감소" />
        <input type="text" placeholder="현 상태 유지" />
      </div>

      <div class="nextButton">
        <p class="font-onBoard-17px natural100">다음</p>
      </div>
    </div>
  </body>
</html>
